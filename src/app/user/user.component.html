<div>
    <h2>Lista de Usuarios</h2>
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Login name</th>
            <th>Opciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of peopleList">
                <td>{{user.id}}</td>
                <td>{{user.login}}</td>
                <td>
                    <div class="row">
                        <button class="btn btn-outline-primary col-4" (click)='getUserDetail(user.login)'>VER</button>
                        <button class="btn btn-outline-secondary col-4">EDIT</button>
                        <button class="btn btn-outline-danger col-4">DELETE</button>
                    </div>
                </td>
            </tr>

        </tbody>
    </table>
</div>
